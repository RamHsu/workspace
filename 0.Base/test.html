    <script>
        Object.prototype.isEmpty = function() {
            // console.log(Object.getOwnPropertyNames(this)); // 方法返回一个由指定对象的所有自身属性的属性名（包括不可枚举属性但不包括Symbol值作为名称的属性）组成的数组。
            // console.log(Object.keys(this)); // ES6
            return JSON.stringify(this) === "{}" || JSON.stringify(this) === "[]";
        };
        var obj = [];
        console.log(obj.isEmpty());
